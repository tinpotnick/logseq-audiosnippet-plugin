name: Publish plugin

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers when you push a version tag like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: npx @logseq/release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

